dataset:
    name: StockItem
    description: The Stock Item table
    enabled: true
    type: dimension
    load_style: default
    load_method: snapshot

columns:
  - sort_order: 1
    name: Stock Item Key
    data_type: int
    is_primary_key: True
  
  - sort_order: 2
    name: WWI Stock Item ID
    data_type: int
    is_natural_key: True
  
  - sort_order: 3
    name: Stock Item
    data_type: nvarchar
    length: 100
  
  - sort_order: 4
    name: Color
    data_type: nvarchar
    length: 20
    is_nullable: true
  
  - sort_order: 5
    name: Selling Package
    data_type: nvarchar
    length: 50
  
  - sort_order: 6
    name: Buying Package
    data_type: nvarchar
    length: 50
  
  - sort_order: 7
    name: Brand
    data_type: nvarchar
    length: 50
    is_nullable: true
  
  - sort_order: 8
    name: Size
    data_type: nvarchar
    length: 20
    is_nullable: true
  
  - sort_order: 9
    name: Lead Time Days
    data_type: int
  
  - sort_order: 10
    name: Quantity Per Outer
    data_type: int
  
  - sort_order: 11
    name: Is Chiller Stock
    data_type: bit
  
  - sort_order: 12
    name: Barcode
    data_type: nvarchar
    length: 50
    is_nullable: true
  
  - sort_order: 13
    name: Tax Rate
    data_type: decimal
    precision: 18
    scale: 3
  
  - sort_order: 14
    name: Unit Price
    data_type: decimal
    precision: 18
    scale: 2
  
  - sort_order: 15
    name: Recommended Retail Price
    data_type: decimal
    precision: 18
    scale: 2
  
  - sort_order: 16
    name: Typical Weight Per Unit
    data_type: decimal
    precision: 18
    scale: 3
  
