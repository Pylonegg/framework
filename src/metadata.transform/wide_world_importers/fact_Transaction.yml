dataset:
    name: Transaction
    description: The Transaction table
    enabled: true
    type: fact
    load_style: default
    load_method: default

columns:
  - sort_order: 1
    name: Transaction Key
    data_type: bigint
    is_primary_key: True
  
  - sort_order: 2
    name: Date Key
    data_type: int
  
  - sort_order: 3
    name: Customer Key
    data_type: int
  
  - sort_order: 4
    name: Bill To Customer Key
    data_type: int
  
  - sort_order: 5
    name: Supplier Key
    data_type: int
  
  - sort_order: 6
    name: Transaction Type Key
    data_type: int
  
  - sort_order: 7
    name: Payment Method Key
    data_type: int
  
  - sort_order: 8
    name: WWI Customer Transaction ID
    data_type: int
  
  - sort_order: 9
    name: WWI Supplier Transaction ID
    data_type: int
  
  - sort_order: 10
    name: WWI Invoice ID
    data_type: int
  
  - sort_order: 11
    name: WWI Purchase Order ID
    data_type: int
  
  - sort_order: 12
    name: Supplier Invoice Number
    data_type: nvarchar
    length: 20
  
  - sort_order: 13
    name: Total Excluding Tax
    data_type: decimal
    precision: 18
    scale: 2
  
  - sort_order: 14
    name: Tax Amount
    data_type: decimal
    precision: 18
    scale: 2
  
  - sort_order: 15
    name: Total Including Tax
    data_type: decimal
    precision: 18
    scale: 2
  
  - sort_order: 16
    name: Outstanding Balance
    data_type: decimal
    precision: 18
    scale: 2
  
  - sort_order: 17
    name: Is Finalized
    data_type: bit
  
  - sort_order: 18
    name: Lineage Key
    data_type: int
  
