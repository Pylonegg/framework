dataset:
    name: Purchase
    description: The Purchase table
    enabled: true
    type: fact
    load_style: default
    load_method: default

columns:
  - sort_order: 1
    name: Purchase Key
    data_type: bigint
    is_primary_key: True
  
  - sort_order: 2
    name: Date Key
    data_type: int
  
  - sort_order: 3
    name: Supplier Key
    data_type: int
  
  - sort_order: 4
    name: Stock Item Key
    data_type: int
  
  - sort_order: 5
    name: WWI Purchase Order ID
    data_type: int
  
  - sort_order: 6
    name: Ordered Outers
    data_type: int
  
  - sort_order: 7
    name: Ordered Quantity
    data_type: int
  
  - sort_order: 8
    name: Received Outers
    data_type: int
  
  - sort_order: 9
    name: Package
    data_type: nvarchar
    length: 50
  
  - sort_order: 10
    name: Is Order Finalized
    data_type: bit
  
